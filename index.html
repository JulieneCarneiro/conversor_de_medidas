<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <main>
        <section>
            <h1>Conversor de Unidades</h1>
            <form action="">
                <div class="container">
                    <label>Categoria</label>
                    <select name="categoria" id="categoria" class="categoria">
                        <option value="">Selecione uma categoria</option>
                        <option value="temperatura">Temperatura</option>
                        <option value="comprimento">Comprimento</option>
                        <option value="peso">Peso</option>
                    </select>
                    <label>Unidade de Origem </label>
                    <select name="opcoes-entrada" id="opcoes-entrada" class="opcoes-entrada">
                    </select>
                    <label>Unidade de Destino </label>
                    <select name="opcoes-saida" id="opcoes-saida" class="opcoes-saida">
                    </select>
                    <label>Digite o seu valor</label>
                    <input id="valor" type="number">
                    <button id="botao">Converter</button>
                    <label>Resultado</label>
                    <p id="resultado"></p>
                </div> 
            </form>
        </section>
    </main>
</body>

</html>
